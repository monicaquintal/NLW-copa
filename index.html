<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário de Jogos - NLW Copa</title>
  <link rel="stylesheet" type="text/css" href="./style.css"> 
</head>
<body>
  <div id="app"> <!-- início container -->
    <header> <!-- início cabeçalho -->
      <img src="./assets/logo.svg" alt="logo da NLW">
    </header> <!-- fim cabeçalho -->

    <main id="cards"> <!-- início main -->
      <div class="card"> <!-- início cartão -->
        <h2> 24/11 <span>quinta</span></h2>
        <ul>
          <li>
            <img src="./assets/icon-brasil.svg" alt="Bandeira do Brasil">
            <strong>07:00</strong>
            <img src="./assets/icon-servia.svg" alt="Bandeira da Sérvia">
          </li>
        </ul>
      </div> <!-- fim cartão -->
    </main> <!-- fim main -->
  </div> <!-- fim container -->

</body>
</html>
