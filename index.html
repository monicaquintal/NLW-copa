<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário de Jogos - NLW Copa</title>
  <link rel="stylesheet" type="text/css" href="./style.css"> 
  <!-- Importanto a fonte Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app"> <!-- início container -->
    <header> <!-- início cabeçalho -->
      <img src="./assets/logo.svg" alt="logo da NLW">
    </header> <!-- fim cabeçalho -->

    <main id="cards"> <!-- início main -->
      <div class="card"> <!-- início cartão -->
        <h2> 24/11 <span>quinta</span></h2>
        <ul>
          <li>
            <img src="./assets/icon-suica.svg" alt="Bandeira da Suíça">
            <strong>07:00</strong>
            <img src="./assets/icon-camaroes.svg" alt="Bandeira de Camarões">
          </li>
          <li>
            <img src="./assets/icon-uruguai.svg" alt="Bandeira do Uruguai">
            <strong>10:00</strong>
            <img src="./assets/icon-coreiadosul.svg" alt="Bandeira da Coréia do Sul">
          </li>
          <li>
            <img src="./assets/icon-portugal.svg" alt="Bandeira de Portugal">
            <strong>13:00</strong>
            <img src="./assets/icon-gana.svg" alt="Bandeira de Gana">
          </li>
          <li>
            <img src="./assets/icon-brasil.svg" alt="Bandeira do Brasil">
            <strong>16:00</strong>
            <img src="./assets/icon-servia.svg" alt="Bandeira da Sérvia">
          </li>
        </ul>
      </div> <!-- fim cartão -->
    </main> <!-- fim main -->
  </div> <!-- fim container -->

</body>
</html>
